site_name: AgentChord
site_description: Python을 위한 프로토콜 네이티브 멀티에이전트 AI 프레임워크
site_url: https://agentchord.dev
repo_url: https://github.com/agentchord/agentchord
repo_name: agentchord/agentchord

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - 홈: index.md
  - 시작하기: getting-started.md
  - 가이드:
    - 핵심 개념: guides/core-concepts.md
    - 구조화된 출력: guides/structured-output.md
    - 도구: guides/tools.md
    - 메모리: guides/memory.md
    - LLM 프로바이더: guides/providers.md
    - 복원력: guides/resilience.md
    - 스트리밍: guides/streaming.md
    - 멀티에이전트 오케스트레이션: guides/orchestration.md
    - RAG 파이프라인: guides/rag.md
  - API 레퍼런스:
    - 코어: api/core.md
    - LLM 프로바이더: api/llm.md
    - 도구: api/tools.md
    - 메모리: api/memory.md
    - 복원력: api/resilience.md
    - 추적: api/tracking.md
    - 에러: api/errors.md
    - 오케스트레이션: api/orchestration.md
    - RAG: api/rag.md
  - 예제: examples.md
